<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Stacks</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/local-styles.css"/>
    <link rel="icon" href="../imgs/Stacks.png" type="image/x-icon"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@300;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="nav-bar">
        <ul class="nav-links">
          <li><a id="index-link" href="front-page.html">Home</a></li>
          <li><a id="instructions-link" href="instructions.html">Instructions</a></li>
        </ul>
        <img id="nav-logo" src="../imgs/Stacks.png"/>
      </div>
    </header>

    <main>
      <img
          class="backdrop"
          src="../imgs/backdrops/base-backdrop.jpg"
      />
      <!-- Settings Menu -->
      <div id="settings-menu" class="hidden">
        <div class="settings-content">
          <h2>Settings</h2>
          <h3>Audio</h3>
          <label>
            <input type="checkbox" id="sound-toggle" />
            Enable Sound
          </label>
          <label>
            <input type="checkbox" id="music-toggle" />
            Enable Music
          </label>
          <div id="themes">
            <h3>Theme</h3>
            <label>
              <input type="radio" name="theme" value="light" checked />
              Light
            </label>
            <label>
              <input type="radio" name="theme" value="dark" />
              Dark
            </label>
            <label>
              <input type="radio" name="theme" value="blue" />
              Blue
            </label>
          </div>
          <button id="close-settings">Close</button>
        </div>
      </div>
      <!-- Game Container -->
      <div id="game-container">

        <div id="text-box">
          <div id="text-box-header">
            <button id="settings-cog"></button>
            <div id="turn-announcer">Waiting...</div>
          </div>
          <div id="instruction"></div>
        </div>

        <div id="board">
          <div id="game-overlay">
            <button type="button" id="play-button">Play Game</button>
          </div>
        </div>
        

        <div id="dice-container">
          <img
            class="die"
            id="6die"
            src="../imgs/dice/dice-six-faces-six.png"
          />
          <img
            class="die"
            id="4die"
            src="../imgs/dice/dice-six-faces-four.png"
          />
        </div>
      </div>
    </main>

    <script type="module" src="./scripts/local/game-master.js"></script>
  </body>
</html>
