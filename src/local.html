<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Stacks</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/local-styles.css"/>
    <link rel="icon" href="../imgs/Stacks.png" type="image/x-icon"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@300;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="nav-bar">
        <ul class="nav-links">
          <li><a id="index-link" href="front-page.html">Home</a></li>
          <li><a id="instructions-link" href="instructions.html">Instructions</a></li>
        </ul>
        <img id="nav-logo" src="../imgs/Stacks.png"/>
      </div>
    </header>

    <main>
      <div id="game-container">
        <div id="game-overlay">
          <button type="button" id="play-button">Play Game</button>
        </div>

        <div id="text-box">
          <div id="turn-announcer">Waiting...</div>
          <div id="instruction"></div>
        </div>

        <div id="board"></div>

        <div id="dice-container">
          <img
            class="die"
            id="6die"
            src="../imgs/dice/dice-six-faces-six.png"
          />
          <img
            class="die"
            id="4die"
            src="../imgs/dice/dice-six-faces-four.png"
          />
        </div>
      </div>
    </main>

    <script type="module" src="./scripts/game-master.js"></script>
    <script type="module" src="./scripts/game-logic.js"></script>
  </body>
</html>
